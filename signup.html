<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title>Sign Up Gather</title>
  </head>
  <body>
      <section class="section is-small hero is-danger">
          <div class="container has-text-centered">
            <p class="subtitle is-2">Gather Passport</p>
          </div>
      </section>

      <section class="section">
        <div class="container px-6">
            <nav class="breadcrumb" aria-label="breadcrumbs">
                <ul>
                  <li><a href="index.html">Home</a></li>
                  <li class="is-active"><a href="#" aria-current="page">Sign Up</a></li>
                </ul>
            </nav>
            
            <div class="container pt-6">
                <p class="subtitle is-4">
                    Sign Up
                </p>

                <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input class="input" type="text" placeholder="Text input">
                </div>
                </div>
                
                <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Text input">
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Gender</label>
                    <div class="control">
                        <div class="select">
                        <select>
                            <option>Select</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Prefer not to mention</option>
                        </select>
                        </div>
                    </div>
                </div>
                
                <div class="field">
                    <div class="control">
                        <label class="radio">
                        <input type="radio" name="question">
                        Yes
                        </label>
                        <label class="radio">
                        <input type="radio" name="question">
                        No
                        </label>
                    </div>
                </div>
                
                <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" onclick="NotifAppear('notif1')">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-link is-light">Cancel</button>
                </div>
                </div>
            </div>
        </div>
        
        <div class="notification is-info Notif is-hidden" id = "notif1">
            <div class="container pb-1 has-text-centered">
                Please enter the verification code from your email
            </div>
            <input class="input is-link is-rounded" type="text" placeholder="Link input">
            <div class="container pt-2 has-text-centered">
                <div class="control">
                    <button class="button is-link is-light" onclick="NotifAppear('notif2'); NotifRemove('notif1')">Submit</button>
                </div>
            </div>
        </div>

        <div class="notification is-info Notif is-hidden" id = "notif2">
            <div class="container pb-1 has-text-centered">
                Success!
            </div>
            <div class="container pt-2 has-text-centered">
                <div class="control">
                    <a href="index.html" class="button">Ok</a>
                </div>
            </div>
        </div>

      </section>

      <style>
          .Notif {
            position:absolute;
            z-index:1;
            top:40%;
            left:40%;
            right:40%;
          }
      </style>

      <script>
          function NotifRemove(ele) {
            var element = document.getElementById(ele)
            element.classList.add("is-hidden")
          }

          function NotifAppear(ele) {
            var element = document.getElementById(ele)
            element.classList.remove("is-hidden")
          }

          function ReturnHome() {
              window.location.href = "index.html"
          }
      </script>
  </body>
</html>
